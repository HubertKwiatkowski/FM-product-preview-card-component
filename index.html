<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="item">
    <div class="image"></div>
    <div class="item-description">
      <p class="type">Perfume</p>
      <h3>Gabrielle Essence Eau De Parfum</h3>
      <p class="item-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="promotion">$149.99</p>
        <p class="regular">$169.99</p>
      </div>
      <div class="btn">
        <img class="cart-image" src="images/icon-cart.svg" alt="cart">
        <p class="add-to-cart">Add to Cart</p>
      </div>
    </div>
  </div>
</body>
</html>
